<div class="container bg-light">
  <h2>Cadastro de Carros:</h2>
  <form #formCar="ngForm"><!--TODO Make it responsive-->
    <div class="row row-gap-1 mb-2">
      <label class="col-2 form-label" for="name">Nome:</label>
      <div class="col-10">
        <input type="text" class="form-control" [(ngModel)]="car.name" name="name" id="name" required>
      </div>
      <label class="col-2 form-label" for="assembler">Montadora:</label>
      <div class="col-10">
        <input type="text" class="form-control" [(ngModel)]="car.assembler" name="assembler" id="assembler" required>
      </div>
      <label class="col-2 form-label" for="price">Pre√ßo:</label>
      <div class="col-4">
        <input type="number" class="form-control" [(ngModel)]="car.price" name="price" id="price" required>
      </div>
      <label class="col-2 form-label" for="year">Ano:</label>
      <div class="col-4">
        <input type="number" class="form-control" [(ngModel)]="car.year" name="year" id="year" required>
      </div>
    </div>
    <button class="btn btn-primary mb-2" [disabled]="formCar.invalid">Salvar</button>
  </form>
</div>
